name: Publish NuGet package

on:
  push:
    branches: main

env:
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3.0.0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.6
      with:
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}

    - name: Build
      run: dotnet build --configuration $BUILD_CONFIGURATION

    - name: Test
      run: dotnet test --no-build --configuration $BUILD_CONFIGURATION --collect:"XPlat Code Coverage"
      
    - name: Code coverage
      uses: codecov/codecov-action@v3.0.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: "**/TestResults/*"

    - name: Pack
      run: dotnet pack --no-build --configuration $BUILD_CONFIGURATION --output ./nupkgs
    
    - name: Push NuGet package
      run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
    
